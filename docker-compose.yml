services:
    n8n:
        image: n8nio/n8n:1.110.1
        container_name: n8n
        restart: unless-stopped
        depends_on:
            - postgres
        environment:
            - N8N_HOST=n8n.localtest.me
            - N8N_PORT=5678
            - NODE_ENV=production
            - EXTERNAL_HOOK_FILES=/home/node/.n8n/hooks.js
            - N8N_FORWARD_AUTH_HEADER=X-Auth-Request-Email
            - N8N_FORWARD_AUTH_COOKIE_NAME=_oauth2_proxy
            - N8N_FORWARD_AUTH_COOKIE_DOMAIN=localtest.me
            - N8N_ENCRYPTION_KEY=supersecret_encryption_key_change_me
            - DB_TYPE=postgresdb
            - DB_POSTGRESDB_HOST=postgres
            - DB_POSTGRESDB_PORT=5432
            - DB_POSTGRESDB_DATABASE=n8n
            - DB_POSTGRESDB_USER=n8n
            - DB_POSTGRESDB_PASSWORD=n8n-pass
            - DB_POSTGRESDB_SCHEMA=public
            - DB_POSTGRESDB_SSL_ENABLED=false
        volumes:
            - ./hooks.js:/home/node/.n8n/hooks.js:ro
            - n8n-data:/home/node/.n8n

    postgres:
        image: postgres:15-alpine
        container_name: n8n-postgres
        restart: unless-stopped
        environment:
            - POSTGRES_DB=n8n
            - POSTGRES_USER=n8n
            - POSTGRES_PASSWORD=n8n-pass
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    oauth2-proxy:
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        container_name: oauth2-proxy
        restart: unless-stopped
        command: --config=/config/oauth2-proxy.cfg
        volumes:
            - ./oauth2-proxy.cfg:/config/oauth2-proxy.cfg:ro

    proxy:
        image: nginx:1.25-alpine
        container_name: n8n-proxy
        restart: unless-stopped
        depends_on:
            - n8n
            - oauth2-proxy
        ports:
            - "8080:8080"
            - "8443:8443"
        volumes:
            - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./reverse-proxy/log_format.conf:/etc/nginx/log_format.conf:ro
            - ./reverse-proxy/certs:/etc/nginx/certs:ro

volumes:
    n8n-data:
    postgres-data:
