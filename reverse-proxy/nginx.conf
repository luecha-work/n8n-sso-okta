worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/log_format.conf;
    sendfile on;

    upstream n8n {
        server n8n:5678;
    }

    upstream authelia_backend {
        server authelia:9091;
    }

    access_log /var/log/nginx/access.log authelia_trace;

    server {
        listen 8080;
        server_name n8n.localtest.me;

        return 302 https://$host:8443$request_uri;
    }

    server {
        listen 8443 ssl;
        http2 on;
        server_name n8n.localtest.me;

        ssl_certificate     /etc/nginx/certs/n8n.localtest.me.crt;
        ssl_certificate_key /etc/nginx/certs/n8n.localtest.me.key;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        set $upstream_authelia http://authelia_backend/api/authz/auth-request;

        location /authelia/ {
            proxy_pass http://authelia_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Forwarded-Method $request_method;
        }

        location /api/ {
            proxy_pass http://authelia_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Forwarded-Method $request_method;
        }

        location /locales/ {
            proxy_pass http://authelia_backend/locales/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Forwarded-Method $request_method;
        }

        location = /internal/authelia/authz {
            internal;
            proxy_pass $upstream_authelia;

            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-URI $request_uri;
            proxy_set_header X-Forwarded-Method $request_method;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Content-Length "";
            proxy_set_header Connection "";

            proxy_pass_request_body off;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_redirect http:// $scheme://;
            proxy_http_version 1.1;
        }

        location / {
            auth_request /internal/authelia/authz;
            auth_request_set $authelia_user $upstream_http_remote_user;
            auth_request_set $authelia_email $upstream_http_remote_email;
            auth_request_set $authelia_groups $upstream_http_remote_groups;
            auth_request_set $authelia_name $upstream_http_remote_name;
            auth_request_set $redirection_url $upstream_http_location;

            error_page 401 =302 $redirection_url;
            error_page 403 =302 $redirection_url;

            proxy_set_header Remote-User $authelia_user;
            proxy_set_header Remote-Email $authelia_email;
            proxy_set_header Remote-Groups $authelia_groups;
            proxy_set_header Remote-Name $authelia_name;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://n8n;
        }
    }
}
