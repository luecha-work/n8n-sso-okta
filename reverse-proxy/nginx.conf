worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/log_format.conf;
    sendfile on;

    upstream n8n {
        server n8n:5678;
    }

    upstream oauth2_proxy {
        server oauth2-proxy:4180;
    }

    access_log /var/log/nginx/access.log oauth2_proxy_trace;

    server {
        listen 8080;
        server_name n8n.localtest.me;

        return 302 https://$host:8443$request_uri;
    }

    server {
        listen 8443 ssl;
        http2 on;
        server_name n8n.localtest.me;

        ssl_certificate     /etc/nginx/certs/n8n.localtest.me.crt;
        ssl_certificate_key /etc/nginx/certs/n8n.localtest.me.key;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location = /oauth2/auth {
            internal;
            proxy_pass http://oauth2_proxy/oauth2/auth;

            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-URI $request_uri;
            proxy_set_header X-Forwarded-Method $request_method;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Content-Length "";
            proxy_set_header Connection "";

            proxy_pass_request_body off;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_redirect http:// $scheme://;
            proxy_http_version 1.1;
        }

        location /oauth2/ {
            proxy_pass http://oauth2_proxy$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location = /rest/logout {
            auth_request /oauth2/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_pass http://n8n;
            proxy_set_header Connection "";
            proxy_pass_request_body on;

            proxy_set_header Remote-User "";
            proxy_set_header Remote-Email "";
            proxy_set_header Remote-Groups "";
            proxy_set_header Remote-Name "";
        }

        location = /oauth2/sign_out_callback {
            internal;
            proxy_pass http://oauth2_proxy/oauth2/sign_out?rd=$scheme://$http_host/;
        }

        location / {
            auth_request /oauth2/auth;
            auth_request_set $oauth2_user $upstream_http_x_auth_request_user;
            auth_request_set $oauth2_email $upstream_http_x_auth_request_email;
            auth_request_set $oauth2_groups $upstream_http_x_auth_request_groups;
            auth_request_set $oauth2_name $upstream_http_x_auth_request_preferred_username;

            error_page 401 =302 /oauth2/start?rd=$scheme://$http_host$request_uri;
            error_page 403 =302 /oauth2/start?rd=$scheme://$http_host$request_uri;

            proxy_set_header Remote-User $oauth2_user;
            proxy_set_header Remote-Email $oauth2_email;
            proxy_set_header Remote-Groups $oauth2_groups;
            proxy_set_header Remote-Name $oauth2_name;
            proxy_set_header X-Auth-Request-Email $oauth2_email;
            proxy_set_header X-Auth-Request-User $oauth2_user;
            proxy_set_header X-Auth-Request-Groups $oauth2_groups;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://n8n;
        }
    }
}
